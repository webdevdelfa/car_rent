<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="rent">
        <h1 class="title">Условия <span>аренды</span></h1>
        <ul class="rent-terms">
            <li class="rent-terms__item">
                <img src="img/pasport.png" alt="Паспорт" class="rent-terms__img">
                <div class="rent-terms__desc">Паспорт</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/license.png" alt="Водительское удостоверение" class="rent-terms__img">
                <div class="rent-terms__desc">Водительское удостоверение</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/age.png" alt="age" class="rent-terms__img">
                <div class="rent-terms__desc">Возраст от 29лет</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/steering-wheel.png" alt="experience" class="rent-terms__img">
                <div class="rent-terms__desc">Водительский стаж от 3-х лет</div>
            </li>
        </ul>
        <button class="btn">Договор аренды</button>
        <img src="img/blue-bmw-4-series-car.png" alt="BMW" class="rent__img">
    </div>
</body>

</html>
